<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game of Life Variant</title>

    <button onclick="window.location.href='gofl.html';">Go to Original Game</button>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        #gameCanvas {
            background-color: #fff;
            border: 1px solid #000;
            cursor: crosshair;
        }
        button, label, input[type=range], input[type=color], select {
            margin: 10px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1000" height="1000"></canvas> <!-- Larger canvas size -->
    <div id="controls">
        <button id="startButton">Start Game</button>
        <button id="stopButton">Stop Game</button>
        <button id="resetButton">Reset Grid</button>
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="50" max="1000" value="200">
        <label for="gridSizeSelect">Grid Size:</label>
        <select id="gridSizeSelect">
            <option value="10">Small (100x100)</option>
            <option value="5">Medium (200x200)</option>
            <option value="3">Large (333x333)</option>
        </select>
        <label for="brushSizeSelect">Brush Size:</label>
        <select id="brushSizeSelect">
            <option value="1">1x1</option>
            <option value="3">3x3</option>
            <option value="5">5x5</option>
            <option value="10">10x10 (Random 50%)</option>
            <option value="20">20x20 (Random 50%)</option>
        </select>
        <label for="player1Color">Player 1 Color:</label>
        <input type="color" id="player1Color" value="#ff0000"> <!-- Red -->
        <label for="player2Color">Player 2 Color:</label>
        <input type="color" id="player2Color" value="#0000ff"> <!-- Blue -->
        <!-- Link back to the original game -->
        <button onclick="window.location.href='gofl.html';">Go to Original Game</button>
    </div>
    <script src="newgame.js"></script> <!-- Link to the new game script -->
</body>
</html>
