<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and other head elements -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic Poem Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Cryptic Poem Game</h1>
        <!-- Dynamic Image (if used) -->
        <img id="dynamic-image" src="" alt="" style="display: none;">
        <!-- Poem Display -->
        <div id="poem"></div>
        <!-- Choices -->
        <div id="choices"></div>
        <!-- User Input -->
        <div id="user-input-container">
            <input type="text" id="user-phrase-input" placeholder="Enter your own phrase">
            <button id="submit-user-phrase">Submit</button>
        </div>
        <!-- Feedback and Dark Self Response -->
        <div id="feedback"></div>
        <div id="dark-self-response"></div>
        <div id="round-counter"></div>
        <div id="decision-graph"></div>
        <!-- Restart Button -->
        <button id="restart-button" style="display: none;">Restart Game</button>
        <!-- Music Control -->
        <button id="music-control" class="music-button">Mute Music</button>
        <!-- Background Music -->
        <audio id="background-music" loop autoplay>
            <source src="music/background-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="game.js"></script>
</body>
</html>
