<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Game of Life</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        #gameCanvas {
            background-color: #fff;
            border: 1px solid #000;
        }
        button, label, input[type=range], input[type=color], select {
            margin: 10px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1000" height="1000"></canvas> <!-- Larger canvas size -->
    <div id="controls">
        <button id="startButton">Start Game of Life</button>
        <button id="stopButton">Stop Game of Life</button>
        <button id="resetButton">Reset Grid</button>
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="50" max="1000" value="200">
        <label for="gridSizeSelect">Grid Size:</label>
        <select id="gridSizeSelect">
            <option value="10">Small (100x100)</option>
            <option value="5">Medium (200x200)</option>
            <option value="3">Large (333x333)</option>
        </select>
        <label for="player1Color">Player 1 Color:</label>
        <input type="color" id="player1Color" value="#ff0000"> <!-- Red -->
        <label for="player2Color">Player 2 Color:</label>
        <input type="color" id="player2Color" value="#0000ff"> <!-- Blue -->
        <!-- Add more players here if needed -->
    </div>
    <script src="gameOfLife.js"></script>
</body>
</html>
