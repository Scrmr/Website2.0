<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Iceberg Game</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h1 class="game-title">Penguin Iceberg Game</h1>
    <div class="iceberg">
        <div class="penguin"></div> <!-- The penguin will be displayed here -->
    </div>
    <div class="button-container">
        <button id="leftFootBtn">Left Foot</button>
        <button id="rightFootBtn">Right Foot</button>
    </div>
    <div class="status" id="status">Press a button to start the game!</div>

    <!-- JavaScript file remains linked -->
    <script src="PenguinGame.js"></script>
</body>
</html>
